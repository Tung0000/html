<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007ccf;
            color: white;
            padding: 15 px 19px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgb(112, 190, 238
            );
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ffffff;
            background-color: rgb(0, 113, 183
            );
            text-align: center;
            margin-bottom: 30px;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
            line-height: 1.6;
            color: rgb(10, 47, 129
                        );
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: rgb(255, 255, 255);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #007ccf;
            border-radius: 5px;
            font-size: 16px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        button {
            background-color: rgb(13,153,255
                        );
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: rgb(10, 47, 129
                        );
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">ย้อนกลับ</button>
    <div class="container">
        <h1>MEGA MARKET</h1>
        <div class="intro-text">
            <p>สมัครสมาชิก</p>
        </div>
        
        <form id="register-form">
            <div class="form-group">
                <label>ชื่อของคุณ</label>
                <input type="text" placeholder="กรุณากรอกชื่อ" required>
            </div>

            <div class="form-group">
                <label>เบอร์โทรติดต่อ</label>
                <input type="tel" placeholder="กรุณากรอกเบอร์โทรศัพท์" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label>อีเมล</label>
                <input type="email" placeholder="กรุณากรอกอีเมล" required>
            </div>

            <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="password" placeholder="กรุณากรอกรหัสผ่าน" required>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>ตําบล / อําเภอ</label>
                        <input type="text" placeholder="กรุณากรอกตําบล/อําเภอ" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label>จังหวัด / รหัสไปรษณีย์</label>
                        <input type="text" placeholder="กรุณากรอกจังหวัดและรหัสไปรษณีย์" required>
                    </div>
                </div>
            </div>

            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }
        
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่
        });
    </script>
</body>
</html>
